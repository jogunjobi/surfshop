{% load static %}
{% load humanize %}
<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">

<head>

    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %} | Bill's Surf Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Bill's Surf Shop" name="description" />
    <meta content="Bill's Surf Shop" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- Layout config Js -->
    <script src="{% static 'web2/assets/js/layout.js' %}"></script>
    <!-- Bootstrap Css -->
    <link href="{% static 'web2/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'web2/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'web2/assets/css/app.min.cs' %}s" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="{% static 'web2/assets/css/custom.min.css' %}" rel="stylesheet" type="text/css" />


</head>

<body>

    <div class="auth-page-wrapper pt-5">
        <!-- auth page bg -->
        <div class="">
            <div class=""></div>

        </div>

        <!-- auth page content -->
        <div class="auth-page-content">
            <div class="container">


                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-4">
                            <div class="card-body p-4">
                                <div class="p-2 mt-4">
                                    {% block form_content %}
                                    {% endblock %}
                                </div>
                            </div>
                            <!-- end card body -->
                        </div>
                        <!-- end card -->

                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end auth page content -->

        <!-- footer -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <p class="mb-0 text-muted">&copy;
                                2033 Bill's Surf Shop
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->
    </div>
    <!-- end auth-page-wrapper -->

    <!-- JAVASCRIPT -->
    <script src="{% static 'web2/assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'web2/assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'web2/assets/libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'web2/assets/libs/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'web2/assets/js/pages/plugins/lord-icon-2.1.0.js' %}"></script>
    <script src="{% static 'web2/assets/js/plugins.js' %}"></script>

    <!-- password-addon init -->
    <script src="{% static 'web2/assets/js/pages/password-addon.init.js' %}"></script>
</body>

</html>
