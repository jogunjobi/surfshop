{% extends "products/base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}Upload New Product{% endblock %}

{% block content %}
  <h2>Upload Product</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
      <br/>
    <button type="submit">Upload</button>
  </form>
{% endblock %}
